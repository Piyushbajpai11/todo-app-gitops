apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Piyushbajpai11/todo-app-gitops.git
    targetRevision: main
    path: helm-charts/todo-app
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
